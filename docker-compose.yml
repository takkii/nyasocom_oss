services:
  web:
    build: .
    command: >
      bash -c 'bundle exec rackup --host=0.0.0.0'
    volumes:
      - .:/nyasocom_oss
      - bundle:/usr/local/bundle
  proxy:
    image: nginx
    ports:
      - "9292:9292"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    links:
      - "web"

volumes:
  bundle: