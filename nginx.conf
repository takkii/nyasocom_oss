worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream nyasocom {
        server web:9292;
    }

    server {
        listen       80;
        server_name  localhost;

        location / {
            proxy_pass http://nyasocom;
            proxy_set_header Host $host;
        }
    }
    include servers/*;
}
